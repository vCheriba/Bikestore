<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrrad hinzufügen</title>
  </head>
  <body>
    <h1>Neues Fahrrad hinzufügen</h1>
    <form id="addWorkerForm">
      <label for="modell">Modell:</label>
      <input id="modell" type="text" required /><br />
      <label for="zoll">Zoll:</label>
      <input id="zoll" type="number" required /><br />
      <label for="typ">Typ:</label>
      <input id="typ" type="text" required /><br />
      <label for="farbe">Farbe:</label>
      <input id="farbe" type="text" required /><br />
      <label for="anzahl">Anzahl:</label>
      <input id="anzahl" type="number" required /><br />
      <label for="kosten">Kosten:</label>
      <input id="kosten" type="number" required /><br />
      <label for="verkaeufe">Verkäufe:</label>
      <input id="verkaeufe" type="number" required /><br />
      <label for="vorraetig">Vorrätig:</label>
      <input id="vorraetig" type="number" required /><br />
      <button type="submit">Hinzufügen</button>
    </form>

    <script src="./add_bike.js"></script>
  </body>
</html>
