<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <h1>Willkommen im Dashboard</h1>
<div class="button-container">
    <button class="btn btn-primary" onclick="logOut()">Log Out</button>
    <button class="btn btn-primary" onclick="window.location.href ='add_worker.html'">Mitarbeiter Hinzufügen</button>
    <button class="btn btn-primary" onclick="window.location.href ='add_bike.html'">Fahrrad Hinzufügen</button>
</div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th colspan="8">Mitarbeiter</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Alter</th>
                    <th>Urlaubstage</th>
                    <th>Gehalt</th>
                    <th>Geschlecht</th>
                    <th>Bearbeiten</th>
                    <th>Löschen</th>
                </tr>
            </thead>
            <tbody id="worker-table"></tbody>
        </table>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th colspan="11">Fahrräder</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Modell</th>
                    <th>Zoll</th>
                    <th>Typ</th>
                    <th>Farbe</th>
                    <th>Anzahl</th>
                    <th>Kosten</th>
                    <th>Verkäufe</th>
                    <th>Vorrätig</th>
                    <th>Bearbeiten</th>
                    <th>Löschen</th>
                </tr>
            </thead>
            <tbody id="bike-table"></tbody>
        </table>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
