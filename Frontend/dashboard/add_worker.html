<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitarbeiter hinzufügen</title>
  </head>
  <body>
    <h1>Neuen Mitarbeiter hinzufügen</h1>
    <form id="addWorkerForm">
      <label for="name">Name:</label>
      <input id="name" type="text" required /><br />
      <label for="alter">Alter:</label>
      <input id="alter" type="number" required /><br />
      <label for="urlaubstage">Urlaubstage:</label>
      <input id="urlaubstage" type="number" required /><br />
      <label for="gehalt">Gehalt:</label>
      <input id="gehalt" type="number" required /><br />
      <label for="geschlecht">Geschlecht:</label>
      <input id="geschlecht" type="text" required /><br />
      <button type="submit">Hinzufügen</button>
    </form>

    <script src="./add_worker.js"></script>
  </body>
</html>
